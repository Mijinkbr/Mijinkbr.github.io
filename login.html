<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen"
  >
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>

      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-400"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
            required
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-400"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 mt-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"
            required
          />
        </div>

        <div class="mb-6 flex justify-between items-center">
          <label class="flex items-center text-sm text-gray-400">
            <input
              type="checkbox"
              class="form-checkbox bg-gray-700 text-blue-500 border-gray-600 rounded"
              name="remember"
            />
            <span class="ml-2">Remember Me</span>
          </label>
          <a href="#" class="text-sm text-blue-400 hover:underline"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Login
        </button>

        <p class="mt-4 text-center text-sm text-gray-400">
          Don't have an account?
          <a href="/signup.html" class="text-blue-400 hover:underline"
            >Sign Up</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
